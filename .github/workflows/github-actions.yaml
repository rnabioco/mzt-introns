name: github-actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: kenter/mztintrons:latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2
      
    - name: Download references
      run: |
        cd dbases-test/drosophila/ext; bash ./dl_dbases.sh; cd -
    - name: Test pipeline
      run: |
        cd pipeline; snakemake -npr --configfile config-test.yaml
    
        
        